<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Added Font Awesome -->
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #000000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="welcome-page"> <!-- Added class to match user welcome page -->
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>
    <div class="my_container">
        <div class="center"><h1 class="display-4" style="color: #4682B4;">APTOS MIND - Admin</h1></div> <!-- Classic blue color -->
        <div class="my_panel">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('admin_dashboard', name=user.email) }}">Dashboard</a> <!-- Fixed URL -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin_summary">
                                    <i class="fas fa-chart-bar"></i> Summary <!-- Added Summary Icon -->
                                </a>
                            </li>
                        </ul>
                        <form class="d-flex" method="POST" action="/search/{{name}}">
                            <input class="form-control me-2" type="search" placeholder="Search subjects or chapters" name="search_text" required>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <span class="navbar-text ms-3" style="color: black; font-weight: bold;">
                            Welcome, Admin
                        </span>
                        <a class="btn btn-outline-danger ms-3" href="/login">Logout</a>
                    </div>
                </div>
            </nav>
            {% block content %}
            <!-- Content from child templates -->
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
