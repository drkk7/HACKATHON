<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup</title>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="signup-page"> 
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/ls.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <div class="my_container">
            <div class="center">
                <h1 class="display-4">APTOS MIND</h1>
                <p class="lead">Create your account</p>
            </div>
            <div class="input_form">
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Email</label>
                        <input type="email" class="form-control" name="user_name" id="user_name" placeholder="iitm@study.ac.in" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" id="full_name" placeholder="IIT Madras" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="Valcherry" required>
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="500001" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-user-plus"></i> Signup <!-- Added Signup Icon -->
                        </button>
                    </div>
                    <div class="text-center">
                        <p><a style="color:#ffffff;">Existing user?<a> <a href="/login">Login</a></p>
                        <div class="err_msg">{{msg}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
