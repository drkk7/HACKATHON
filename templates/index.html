<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>APTOS MIND</title>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="welcome-page">
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/ls.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <div class="my_container">
            <div class="center">
                <h1 class="display-4">Welcome to APTOS MIND</h1>
                <p class="lead">Test your knowledge and improve your skills.</p>
            </div>
            <div class="input_form text-center">
                <p class="fs-5">Hi, Welcome to APTOS MIND. Let's get started!</p>
                <p class="fs-5">Knowledge is the divine power.</p>
                <a href="/login" class="btn btn-primary btn-lg">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
