{% extends "admin_layout.html" %}
{% block content %}
<body class="edit-page">
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/ls.mp4') }}" type="video/mp4"> <!-- Set to ls.mp4 -->
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="center"><h3>Edit Chapter</h3></div>
    <form action="/edit_chapter/{{chapter.id}}/{{name}}" method="POST">
        <div class="input_form">
            <div class="mb-3">
                <label for="name" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{chapter.name}}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description">{{chapter.description}}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/delete_chapter/{{chapter.id}}/{{name}}" class="btn btn-danger">Delete</a>
                <a href="/admin/{{name}}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>

    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1;
        }
    </style>
</body>
{% endblock %}
