{% extends "user_layout.html" %}
{% block content %}
<body class="summary-page">
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/ls.mp4') }}" type="video/mp4"> <!-- Set to ls.mp4 -->
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="container mt-4">
        <h3 class="text-center" style="color: #4682B4;">Summary</h3>
        <h3 class="text-center" style="color: white;">Your Quiz Summary</h3>
        <div class="card glass-card"> <!-- Applied glass effect -->
            <div class="card-body">
                <h5 class="card-title" style="color: black;">Quiz ID vs Your Score</h5>
                {% if plot_url %}
                    <img src="data:image/png;base64,{{ plot_url }}" alt="Quiz ID vs Your Score" class="img-fluid">
                {% else %}
                    <p class="text-center text-danger">Error: Unable to display the graph. Please try again later.</p>
                {% endif %}
            </div>
        </div>
        <div class="center mt-3">
            <a href="{{ url_for('user_dashboard', id=user.id, name=user.full_name) }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Glassy effect */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</body>
{% endblock %}
